<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Online Game</title>
</head>
<body>
    <div class="game-container">
        <canvas id="game"></canvas>
        <div class="btns">
            <button id="up">Up</button> 
            <button id="left">Left</button> 
            <button id="right">Right</button> 
            <button id="down">Down</button> 
        </div>
        <div id="gameOverScreen" class="hidden">
            <p>¡FELICIDADES!</p>
            <button id="restartButton">¿Jugar de nuevo?</button>
        </div>
        <div id="gameLostScreen" class="hidden1">
            <p>¡PERDISTE!</p>
            <button id="restartButton1">¿Jugar de nuevo?</button>
        </div>
        <div class="messages">
            <p>Vidas: <span id="lives"></span></p>
            <p>Tu tiempo ⏰: <span id="timer"></span></p>
            <p>Record 🏆: <span id="record"></span></p>
        </div>
    </div>
    <script src="./maps.js"></script>
    <script src="./JUEGO.JS"></script>
</body>
</html>
